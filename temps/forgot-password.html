<!DOCTYPE html>
<html lang="es">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta content="Codescandy" name="author">
      <title>Registrate en LaCuponera</title>
      <!-- Favicon icon-->
      <link rel="shortcut icon" type="image/png" href="../static/assets/cupon%20(2).png?ver=2.0">


      <!-- Libs CSS -->
      <link href="../plantilla/assets/libs/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
      <link href="../plantilla/assets/libs/feather-webfont/dist/feather-icons.css" rel="stylesheet">
      <link href="../plantilla/assets/libs/simplebar/dist/simplebar.min.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <!-- Leaflet CSS -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">

      <!-- Theme CSS -->
      <link rel="stylesheet" href="../plantilla/assets/css/theme.min.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="../static/css/generales.css">
      <link rel="stylesheet" href="../static/css/registro_cuponero.css">
      
   </head>

   <body>
      <div id="map"></div>
      
      <div id="overlay">
         <!-- navigation -->
         <div class="border-bottom shadow-sm">
         <nav class="navbar navbar-light py-2">
            <div class="container justify-content-center justify-content-lg-between">
               <a class="navbar-brand" href="public.html">
               <img src="../static/assets/logo.png" alt="" class="d-inline-block align-text-top logo">
               </a>
               <span class="navbar-text" style="color: black;">
               ¿Ya tenés una cuenta? <a href="signin.html" style="color: #f9ec00; font-weight: bold;">Iniciar sesión</a>
               </span>
            </div>
         </nav>
         </div>

         <main>
            <!-- img -->
            <!-- <img id="winwin" src="../static/assets/winwin/WinWinGrande.gif" alt="WinWin" class="img-fluid" /> -->
            
            <!-- container -->
            <div class="container-fluid d-flex justify-content-center align-items-center">
               <!-- row -->
               <div class="row justify-content-center align-items-center">
                  <!-- col -->
                  <div class="formulario col-11 col-md-8 col-lg-8 mx-auto text-center">
                     <div class="mb-lg-9 mb-5 text-center">
                        <h1 class="mb-1 h2 fw-bold titulo" style="padding-bottom: 2%;">¿Olvidaste tu contraseña?</h1>
                        <p id="subtitulo">Ingresá tu dirección de correo electrónico asociado a la cuenta y te enviaremos un enlace para que puedas restablecer tu contraseña.</p>
                     </div>
                     <!-- form -->
                     <form class="needs-validation" novalidate>
                        <!-- row -->
                        <div class="row g-3">
                           <!-- col -->
                           <div class="col-12">
                              <!-- input -->
                              <label for="formForgetEmail" class="form-label visually-hidden">Email</label>
                              <input type="email" class="form-control" id="formForgetEmail" placeholder="Email" required />
                              <div class="invalid-feedback">Por favor, ingresá tu mail</div>
                           </div>

                           <!-- btn -->
                           <div class="col-12 d-grid gap-2">
                              <button type="submit" style="background-color:#f9ec00;border: none; color: black;"  class="btn btn-primary">Restablecer contraseña</button>
                              <a href="signin.html" class="btn btn-light">Volver a Iniciar Sesión</a>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </main>
      </div>
      
      <!-- JS -->
      <script src="../static/js/map.js"></script>
      <script src="../static/js/registro.js"></script>

      <!-- Leaflet Script -->
      <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

      <script src="../plantilla/assets/js/vendors/validation.js?ver=3.4"></script>

      <!-- Javascript-->
      <!-- Libs JS -->
      <!-- <script src="../assets/libs/jquery/dist/jquery.min.js"></script> -->
      <script src="../plantilla/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../plantilla/assets/libs/simplebar/dist/simplebar.min.js"></script>

      <!-- Theme JS -->
      <script src="../plantilla/assets/js/theme.min.js"></script>

      <script src="../plantilla/assets/js/vendors/password.js"></script>
   </body>
</html>
