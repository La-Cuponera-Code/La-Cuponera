<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por tu registro!</title>
    
    <!-- Favicon icon-->
    <link rel="shortcut icon" type="image/png" href="../static/assets/cuponero.png">

    <!-- Libs CSS -->
    <link href="../plantilla/assets/libs/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="../plantilla/assets/libs/feather-webfont/dist/feather-icons.css" rel="stylesheet">
    <link href="../plantilla/assets/libs/simplebar/dist/simplebar.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/map.css">
    <link rel="stylesheet" href="../static/css/generales.css">
    <link rel="stylesheet" href="../static/css/lanzamiento.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="../plantilla/assets/css/theme.min.css">
</head>
<body>
    <div id="map"></div>
      
    <div id="overlay">
        <div style="display: grid; position: fixed;top:35% ">
            <img class="face" style=" margin:2% 0% 0% -2%" src="../static/assets/face.png">
            <img class="insta" style="  margin:2% 0% 0% -2%" src="../static/assets/insta.png">
            <img class="wsap" style="  margin:2% 0% 0% -2%" src="../static/assets/wsap.png">
        </div>
        
        <div style="display: grid; position: fixed;top:8% ">
            <img class="winwin"   src="../static/assets/winwin/WinWinGrande.gif">
        </div>
        <!-- navigation -->
        <div class="border-bottom shadow-sm">
            <nav class="navbar navbar-light py-2">
                <div class="container justify-content-center justify-content-lg-between">
                    <a class="navbar-brand" href="../plantilla/temps/index-2.html">
                    <img src="../static/assets/logo.png" alt="" class="d-inline-block align-text-top logo">
                    </a>
                </div>
            </nav>
        </div>
        <!-- Contenido de la página de agradecimiento -->
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="row d-flex justify-content-center">
                <div class="fondo col-8 col-sm-10 col-xs-10 mx-auto text-center">
                    <h1 class="titulo mt-5 mb-3">¡Muchas gracias por tu registro!</h1>
                    <p id="subtitulo">Ahora perteneces a esta gran comunidad sustentable del futuro</p>
                    <div id="countdown">
                        <div class="cuadro">
                            <div class="countdown-item" id="days">00</div>
                            <div class="countdown-label">DIAS</div>
                        </div>
                        <div class="cuadro">
                            <div class="countdown-item" id="hours">00</div>
                            <div class="countdown-label">HORAS</div>
                        </div>
                        <div class="cuadro">
                            <div class="countdown-item" id="minutes">00</div>
                            <div class="countdown-label">MINUTOS</div>
                        </div>
                        <div class="cuadro">
                            <div class="countdown-item" id="seconds">00</div>
                            <div class="countdown-label">SEGUNDOS</div>
                        </div>
                        
                    </div>
                    <p>Pronto estarás disfrutando de las mejores ofertas aquí, en un solo lugar, a un click!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet Script -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="../static/js/map.js"></script>
    <script src="../static/js/lanzamiento.js"></script>
</body>
</html>
