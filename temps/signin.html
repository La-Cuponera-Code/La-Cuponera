<!DOCTYPE html>
<html lang="es">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta content="Codescandy" name="author">
   <title>Inicia sesión en LaCuponera</title>

   <link rel="shortcut icon" type="image/png" href="../static/assets/cupon%20(2).png?ver=2.0">

   <!-- Leaflet CSS -->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">

   <link rel="stylesheet" href="../plantilla/assets/css/theme.min.css">

   <!-- Custom CSS -->
   <link rel="stylesheet" href="../static/css/generales.css">
   <link rel="stylesheet" href="../static/css/registro_cuponero.css">
</head>

   <body>
      <div id="map"></div>
      
      <div id="overlay">
         <div class="border-bottom shadow-sm">
            <nav class="navbar navbar-light py-2">
                  <div class="container justify-content-center justify-content-lg-between">
                     <a class="navbar-brand" href="public.html">
                        <img src="../static/assets/logo.png" alt="" class="d-inline-block align-text-top logo">
                     </a>
                     <span class="navbar-text" style="color: black;">
                        ¿Aún no tenés tu cuenta? <a href="signup.html" style="color: #f9ec00; font-weight: bold;">Registrate</a>
                     </span>
                  </div>
            </nav>
         </div>

         <main>
            <!-- <img id="winwin" src="../static/assets/winwin/PoseWinWin2.gif" alt="" class="img-fluid" /> -->

            <div class="container-fluid d-flex justify-content-center align-items-center">
                  <div class="row justify-content-center align-items-center">
                     <div class="formulario col-11 col-md-8 col-lg-6 mx-auto">
                        <div class="mb-lg-9 mb-5">
                              <h1 class="mb-1 h2 fw-bold titulo">Ingresá a Cuponera</h1>
                              <p id="subtitulo">¡Bienvenido de nuevo a Cuponera! Ingresá tu correo electrónico para comenzar.</p>
                        </div>
                        <form id="registrationForm" class="needs-validation" novalidate onsubmit="submitRegistrationForm(event)">
                              <div class="row g-3">
                                 <div class="col-12">
                                    <label for="formSigninEmail" class="form-label visually-hidden">Email</label>
                                    <input type="email" class="form-control" id="formSigninEmail" placeholder="Email" required />
                                    <div class="invalid-feedback">Por favor, ingresá tu mail</div>
                                 </div>
                                 <div class="col-12">
                                    <div class="password-field position-relative">
                                          <label for="formSigninPassword" class="form-label visually-hidden">Contraseña</label>
                                          <div class="password-field position-relative">
                                             <input type="password" class="form-control fakePassword" id="formSigninPassword" placeholder="********" required />
                                             <span><i class="bi bi-eye-slash passwordToggler"></i></span>
                                             <div class="invalid-feedback">Por favor, ingresá tu contraseña</div>
                                          </div>
                                    </div>
                                 </div>
                                 <div class="d-flex justify-content-between">
                                    <div class="form-check">
                                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                                          <label class="form-check-label" for="flexCheckDefault">Recordarme</label>
                                    </div>
                                    <div>
                                          <a style=" color:#f9ec00;"href="forgot-password.html">¿Olvidaste tu contraseña?</a>
                                    </div>
                                 </div>
                                 <div class="col-12 d-grid"><button onclick="submitRegistrationForm(event)" type="submit" id="sesion" style="background-color:#f9ec00;border: none; color: black;" class="btn btn-primary">Iniciar Sesión</button></div>
                                 <div>¿Aún no tenés una cuenta? <a style=" color:#f9ec00;" href="signup.html">Registrarse</a></div>
                              </div>
                        </form>
                     </div>
                  </div>
            </div>
         </main>
      </div>

      <!-- JS -->
      <script src="../static/js/map.js"></script>
      
      <!-- Leaflet Script -->
      <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
      
      <script src="../plantilla/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../plantilla/assets/libs/simplebar/dist/simplebar.min.js"></script>
      
      <script src="../plantilla/assets/js/theme.min.js"></script>
      
      <script src="../plantilla/assets/js/vendors/password.js"></script>
      <script src="../plantilla/assets/js/vendors/validation.js?ver=2.3"></script>
   </body>
</html>
