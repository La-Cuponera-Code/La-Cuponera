<body>
<div class="border-bottom shadow-sm">
  <nav class="navbar navbar-light py-2">
    <div class="container justify-content-center justify-content-lg-between">
      <a class="navbar-brand" href="../plantilla/temps/index-2.html">
        <img src="../static/assets/logo.png" alt="" class="d-inline-block align-text-top logo">
      </a>
      <span class="navbar-text">
        ¿Aún no tenés tu cuenta? <a href="signup.html">Registrate</a>
      </span>
    </div>
  </nav>
</div>

        <main>
         <section class="my-lg-14 my-8">
            <div class="container">
               <!-- row -->
               <div class="row justify-content-center align-items-center">
                  <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
                     <!-- img -->
                     <img src="../static/assets/login.png" alt="" class="img-fluid" />
                  </div>
                  <!-- col -->
                  <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">
                     <div class="mb-lg-9 mb-5">
                        <h1 class="mb-1 h2 fw-bold">Ingresá a Cuponera</h1>
                        <p>¡Bienvenido de nuevo a Cuponera! Ingresá tu correo electrónico para comenzar.
                        </p>
                     </div>

                     <form class="needs-validation" novalidate>
                        <div class="row g-3">
                           <!-- row -->

                           <div class="col-12">
                              <!-- input -->
                              <label for="formSigninEmail" class="form-label visually-hidden">Email</label>
                              <input type="email" class="form-control" id="formSigninEmail" placeholder="Email" required />
                              <div class="invalid-feedback">Por favor, ingresá tu mail</div>
                           </div>
                           <div class="col-12">
                              <!-- input -->
                              <div class="password-field position-relative">
                                 <label for="formSigninPassword" class="form-label visually-hidden">Contraseña</label>
                                 <div class="password-field position-relative">
                                    <input type="password" class="form-control fakePassword" id="formSigninPassword" placeholder="********" required />
                                    <span><i class="bi bi-eye-slash passwordToggler"></i></span>
                                    <div class="invalid-feedback">Por favor, ingresá tu contraseña</div>
                                 </div>
                              </div>
                           </div>
                           <div class="d-flex justify-content-between">
                              <!-- form check -->
                              <div class="form-check">
                                 <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                                 <!-- label -->
                                 <label class="form-check-label" for="flexCheckDefault">Recordarme</label>
                              </div>
                              <div>
                                 <a style=" color:#a79c03;"href="forgot-password.html">¿Olvidaste tu contraseña?</a>
                              </div>
                           </div>
                           <!-- btn -->
                           <div class="col-12 d-grid"><button type="submit" id="sesion" style="background-color:#F9ED48;border: none; color: black;" class="btn btn-primary">Iniciar Sesión</button></div>
                           <!-- link -->
                           <div>
                            ¿Aún no tenés una cuenta?
                              <a style=" color:#a79c03;" href="signup.html">Registrarse</a>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </section>
      </main>

<script src="../plantilla/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
