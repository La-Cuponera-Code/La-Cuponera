      <main>
         <!-- section -->

         <section class="my-lg-14 my-8">
            <!-- container -->
            <div class="container">

                  <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
                     <!-- img -->
                     <img src="../images/singup.png" alt="" class="img-fluid" />
                  </div>
                  <!-- col -->
                  <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">
                     <div class="mb-lg-9 mb-5">
                        <h1 class="mb-1 h2 fw-bold">Empiece a conseguir cupones</h1>
                        <p>¡Bienvenido a LaCuponera! Ingrese su correo electrónico para comenzar.</p>
                     </div>
                     <!-- form -->
                     <form class="needs-validation" novalidate>
                        <div class="row g-3">
                           <!-- col -->
                           <div class="col">
                              <!-- input -->
                              <label for="formSignupfname" class="form-label visually-hidden">Nombre</label>
                              <input type="text" class="form-control" id="formSignupfname" placeholder="Nombre" required />
                              <div class="invalid-feedback">Por favor ingresa nombre</div>
                           </div>
                           <div class="col">
                              <!-- input -->
                              <label for="formSignuplname" class="form-label visually-hidden">Apellido</label>
                              <input type="text" class="form-control" id="formSignuplname" placeholder="Apellido" required />
                              <div class="invalid-feedback">Por favor ingresa tu apellido</div>
                           </div>
                           <div class="col-12">
                              <!-- input -->
                              <label for="formSignupEmail" class="form-label visually-hidden">Email address</label>
                              <input type="email" class="form-control" id="formSignupEmail" placeholder="Email" required />
                              <div class="invalid-feedback">Please enter email.</div>
                           </div>
                           <div class="col-12">
                              <div class="password-field position-relative">
                                 <label for="formSignupPassword" class="form-label visually-hidden">Password</label>
                                 <div class="password-field position-relative">
                                    <input type="password" class="form-control fakePassword" id="formSignupPassword" placeholder="*****" required />
                                    <span><i class="bi bi-eye-slash passwordToggler"></i></span>
                                    <div class="invalid-feedback">Please enter password.</div>
                                 </div>
                              </div>
                           </div>
                           <!-- btn -->
                           <div class="col-12 d-grid"><button type="submit"  id="registro"  style="background-color:#F9ED48;border: none; color: black;"  class="btn btn-primary">Register</button></div>

                           <p>

                                 y
                                 <a href="#!"  style=" color:#a79c03;">Política de privacidad</a>
                              </small>
                           </p>
                        </div>
